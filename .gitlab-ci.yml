.generate_template: &generate_definition
  script:
    - make generate
  stage: config
  artifacts:
    untracked: true

.compile_template: &compile_definition
  script:
    - make doc
  stage: build
  artifacts:
    untracked: true

.verify_template: &verify_definition
  script:
    - make test
  stage: test
  artifacts:
    paths:
      - "*.pdf"

default:
  tags:
    - docker

stages:
    - config
    - build
    - test

generate:texlive2023:
    image: sergiud/texlive:2023
    <<: *generate_definition

compile:texlive2023:
    image: sergiud/texlive:2023
    <<: *compile_definition
    dependencies:
        - generate:texlive2023

verify:texlive2023:
    image: sergiud/texlive:2023
    <<: *verify_definition
    dependencies:
        - compile:texlive2023
